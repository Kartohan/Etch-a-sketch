<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div class="body">
    <div class="buttons">
        <input type="color" class="colorPicker">
        <button class="pen">Pen</button>
        <button class="clear">Clear</button>
        <button class="erase">Eraser</button>
        <button class="raindbow">Raindbow</button>
        <input class="range" type="range" min="1" max="60" value="16" step="1">
        <p>Grid Size <span class="sizeText"></span>x<span class="sizeText"></span></p>
</div>
    <div class="container"></div>
</div>
</body>
<script src="script.js"></script>
</html>
